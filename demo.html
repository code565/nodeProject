<script>
    var app = new Vue({
        el: '#app',
        data: {
            num:1
        },
        directives:{
            'colorment':{
                bind:function(el,binding){
                    el.style.color = 'red'
                }
            },
            'fontSize': {
                bind:function(el, binding) {
                    el.style.fontSize = paseInt(binding.value) + 'px'
                }
            }
        },
        computed: {
          
        },
        methods: {
            addnum(){
                this.num+=1
            }
        }
    })
</script>
